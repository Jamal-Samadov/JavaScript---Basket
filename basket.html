    <link rel="stylesheet" href="assests/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

<body>
    

    <header id="logo">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-2 col-6">
                    <a href="index.html">Jamal shop</a>
                </div>
                <div class="col-lg-10 col-6 text-end ">
                    <a href="basket.html"><i class="fa-solid fa-cart-shopping"></i>
                    <span id="count">0</span></a>
                </div>
            </div>
        </div>
    </header>
    <hr>



    <div id="alert" class="alert alert-danger w-50 d-none mx-auto mt-5" role="alert">
        <i class="fa-solid fa-cart-shopping"></i> Səbətdə məhsul yoxdur. <a href="index.html">Alış-verişə başla</a>
    </div>  




    <div class="container">
        <div class="row">
            <div class="col-lg-9">
                <table class="table table-dark table-hover table-sm table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Image</th>
                            <th>Name</th>

                            <th>Price</th>

                        </tr>
                    </thead>

                    </tbody>
                    
                </table>
            </div>

            <div class="col-lg-3">
                <div id="amount-all">
                    
                    <h4>Məhsul sayı: <span id="total"></span> </h4>
                    <h4>Ümumi məbləğ: <span id="result"></span> </h4>
                </div>
            </div>
        </div>
    </div>

    <button id="del" class="btn btn-danger">
        <i class="fa-solid fa-trash-can"></i>
     </button>
    

    <script src="js/basket.js"></script>
